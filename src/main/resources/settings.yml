jetty:
  staticResourceBase: "classpath:static"
  connectors:
  - host: 127.0.0.1
    port: 9999

jersey:
  urlPattern: "/ui/*"

mvc:
  templateBase: "classpath:"

log:
  useLogbackConfig: true

preferences:
  organizationName: bootique
  organizationGroupId: io.bootique
  bintrayOrganizationName: bootique

jerseyclient:
  targets:
    bintray:
      url: "https://api.bintray.com"
      auth: bintray
    mvncentral:
      url: "http://search.maven.org"
    github:
      url: "https://api.github.com"

scheduler:
  threadPoolSize: 3
  triggers:
  - job: query
    initialDelayMs: 300
    # run every 5 minutes
    fixedDelayMs: 300000